<!DOCTYPE html>
<html>
    <head>
        <title>Height Converter.</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
    <div id="box">
        <h1>Harrixcode Height Converter</h1>
        <p>
 Fill in your height in feet and 
 inches to get the value in centimeter
        </p>
        <label>Feet:</label>
        <br>
        <input type="text" class="feet">
        <br>
        <label>Inches:</label>
        <br>
        <input type="text" class="inches">
        <br>
        <button>Calculate</button>
        <div class="result"></div>
    </div>
        
        <!--JS link-->
        <script src="./js/main.js"></script>
    </body>
</html>
